{% extends 'base.html' %}

{% block content %}
    <div class="forms">
        <h1>Create a new task</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    {{ field }}
                    <label>{{ field.label }}</label>
                </div>
            {% endfor %}

            <button type="submit">Create</button>
        </form>
    </div>
{% endblock %}
